<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0;">
	<title>Document</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}

		.box {
			position: absolute;
			left: 0;
			top: 0;
			bottom: 0;
			right: 0;
			background: url("img1.jpg") no-repeat;
			background-size: 100% 100%;
			backface-visibility: hidden;
			overflow: hidden;
		}

		#cas {
			width: 100%;
			height: 100%;
			opacity: 1;
			-webkit-transition: opacity .5s;
			-ms-transition: opacity .5s;
			-moz-transition: opacity .5s;
		}

		.noOp {
			opacity: 0 !important;
		}
	</style>
</head>

<body>
	<div class="box" id="bb">
		<canvas id="cas" width="1440" height="835"></canvas>
	</div>

	<script type="text/javascript" charset="utf-8">
		var canvas = document.getElementById("cas"),
			ctx = canvas.getContext("2d");
		var x1, y1,
			a = 30,
			timeout,
			totimes = 100,
			jiange = 30;
		canvas.width = document.getElementById("bb").clientWidth;
		canvas.height = document.getElementById("bb").clientHeight;
		var img = new Image();
		img.src = "img2.jpg";
		img.onload = function() {
			ctx.drawImage(img, 0, 0, canvas.width, canvas.height)
			//ctx.fillRect(0,0,canvas.width,canvas)
			tapClip();
		}

		//通过修改globalCompositeOperation来达到擦除的效果
		function tapClip() {
			var hastouch = "ontouchstart" in window ? true : false,
				tapstart = hastouch ? "touchstart" : "mousedown",
				tapmove = hastouch ? "touchmove" : "mousemove",
				tapend = hastouch ? "touchend" : "mouseup";

			ctx.lineCap = "round";
			ctx.lineJoin = "round";
			ctx.lineWidth = a * 2;
			ctx.globalCompositeOperation = "destination-out";

			canvas.addEventListener(tapstart, function(e) {
				clearTimeout(timeout)
				e.preventDefault();

				x1 = hastouch ? e.targetTouches[0].pageX : e.clientX - canvas.offsetLeft;
				y1 = hastouch ? e.targetTouches[0].pageY : e.clientY - canvas.offsetTop;

				ctx.save();
				ctx.beginPath()
				ctx.arc(x1, y1, 1, 0, 2 * Math.PI);
				ctx.fill();
				ctx.restore();

				canvas.addEventListener(tapmove, tapmoveHandler);
				canvas.addEventListener(tapend, function() {
					canvas.removeEventListener(tapmove, tapmoveHandler);

					// timeout = setTimeout(function() {
					// 	var imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
					// 	var dd = 0;
					// 	for (var x = 0; x < imgData.width; x += jiange) {
					// 		for (var y = 0; y < imgData.height; y += jiange) {
					// 			var i = (y * imgData.width + x) * 4;
					// 			if (imgData.data[i + 3] > 0) {
					// 				dd++
					// 			}
					// 		}
					// 	}
					// 	if (dd / (imgData.width * imgData.height / (jiange * jiange)) < 0.4) {
					// 		canvas.className = "noOp";
					// 	}
					// }, totimes)
				});

				function tapmoveHandler(e) {
					// clearTimeout(timeout)
					e.preventDefault()
					x2 = hastouch ? e.targetTouches[0].pageX : e.clientX - canvas.offsetLeft;
					y2 = hastouch ? e.targetTouches[0].pageY : e.clientY - canvas.offsetTop;

					ctx.save();
					ctx.moveTo(x1, y1);
					ctx.lineTo(x2, y2);
					ctx.stroke();
					ctx.restore()

					x1 = x2;
					y1 = y2;
				}
			})
		}
	</script>

</body>

</html>
